<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Ver um client</div>
                <div class="panel-body">
                    <ul>
                        <li><strong>Nome: </strong>{{client.name}}</li>
                        <li><strong>Email: </strong>{{client.email}}</li>
                        <li><strong>Phone: </strong>{{client.phone}}</li>
                        <li><strong>Address </strong>{{client.address}}</li>
                        <li><strong>Obs </strong>{{client.obs}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-primary" ng-click="show()">
                                Voltar para a listagem de Clientes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
