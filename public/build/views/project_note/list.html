<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Notas de um Projeto</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Note</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="pn in projectNotes">
                                 <td>{{pn.title}}</td>
                                 <td>{{pn.note | limitTo:30}}</td>
                                 <td></td>
                                 <td><a ng-href="#/project/{{pn.project_id}}/notes/{{pn.id}}/edit">Edit</a> |
                                     <a ng-href="#/project/{{pn.project_id}}/notes/{{pn.id}}/remove">Excluir</a>
                                 </td>
                             </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
