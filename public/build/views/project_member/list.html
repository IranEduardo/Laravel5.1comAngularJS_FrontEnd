<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Members de um Projeto</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id do Usuario</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="pm in projectMembers">
                                 <td>{{pm.user_id}}</td>
                                 <td></td>
                                 <td><a ng-href="#/project/{{pm.project_id}}/member/{{pm.user_id}}/edit">Edit</a> |
                                     <a ng-href="#/project/{{pm.project_id}}/member/{{pm.user_id}}/remove">Excluir</a>
                                 </td>
                             </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
