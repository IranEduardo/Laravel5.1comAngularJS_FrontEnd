<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de projects</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Project User</th>
                                <th>Project Client</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="p in projects">
                                 <td>{{p.owner_id}}</td>
                                 <td>{{p.client.data[0].name}}</td>
                                 <td>{{p.name}}</td>
                                 <td>{{p.description | limitTo:30}}...</td>
                                 <td>{{p.progress}}</td>
                                 <td>{{p.status}}</td>
                                 <td>{{p.due_date | date:'dd/MM/yyyy' }}</td>
                                 <td><a ng-href="#/project/{{p.id}}/edit">Edit</a> |
                                     <a ng-href="#/project/{{p.id}}/remove">Excluir</a>
                                 </td>
                             </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
